<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Groot | Virtual Pet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <h1><span id="greeting">A Virtual Baby Groot Pet</span></h1>

    <div id="modal-add-name" class="modal">
      <form
        action=""
        onsubmit="event.preventDefault()"
        id="add-name-form"
        class="modalcontent"
      >
        <div class="modal-container">
          <h2>Let's get started!</h2>
          <label for="input-name">What is your name?</label>
          <input
            type="text"
            id="input-name"
            name="input-name"
            required
            maxlength="15"
            minlength="2"
          />

          <button type="submit" class="submitbtn" onclick="nameGen()">
            Submit
          </button>
          <audio
            id="audio"
            src="./X2Download.app - I am groot sound effect (320 kbps).mp3"
          ></audio>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="baby-groot">
        <div class="top">
          <div class="header">
            <div class="hair">
              <div class="leaf leaf-1"></div>
              <div class="hair-1"></div>
              <div class="hair-2"></div>
              <div class="hair-3"></div>
              <div class="hair-4"></div>
              <div class="hair-5"></div>
              <div class="hair-6"></div>
              <div class="hair-7"></div>
              <div class="hair-8">
                <div class="leaf leaf-2"></div>
              </div>
            </div>
            <div class="scar"></div>
          </div>
          <div class="face-container">
            <div class="eye"></div>
            <div class="mouth"></div>
            <div class="eye"></div>
          </div>
        </div>
        <div class="middle">
          <div class="arm-wrapper">
            <div class="arm-left">
              <div class="leaf leaf-4"></div>
              <div class="leaf leaf-4 alt"></div>
            </div>
          </div>
          <div class="chest"></div>
          <div class="arm-wrapper">
            <div class="arm-right">
              <div class="leaf leaf-3"></div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="flowerpot-border">
            <div class="flowerpot-content"></div>
            <div class="flowerpot-dark-shadow"></div>
            <div class="flowerpot-light-shadow"></div>
          </div>
          <div class="ground"></div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <p class="me-tsvstacks">
          Made by <a href="https://github.com/tsv-stacks">TSV-Stacks</a>
        </p>
      </div>
      <div class="fa-icons">
        <a
          href="https://www.linkedin.com/in/tarndeep-virdi/"
          target="_blank"
          class="fa-2x fa fa-linkedin-square"
        ></a>
        <a
          href="https://github.com/tsv-stacks"
          target="_blank"
          class="fa-2x fa fa-github-square"
        ></a>
        <a
          href="https://twitter.com/tsv_stacks"
          target="_blank"
          class="fa-2x fa fa-twitter-square"
        >
        </a>
      </div>
    </footer>
    <script defer src="./script.js"></script>
  </body>
</html>
